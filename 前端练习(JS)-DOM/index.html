<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    
    <title>DOM节点练习</title>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <input class="select-all" type="checkbox">全选
    <ul>
        <li><input type="checkbox" class="item">1</input></li>
        <li><input type="checkbox" class="item">2</input></li>
        <li><input type="checkbox" class="item">3</input></li>
        <li><input type="checkbox" class="item">4</input></li>
        <li><input type="checkbox" class="item">5</input></li>
    </ul>
    <div class="ThreeBox">
        <div class="first">first</div>
        <div class="second">second</div>
    </div>
    <button class="addDiv">添加块状区域</button>
    <div class="changeColor">颜色变化</div>
    <button class="changeColorBtn">变化颜色</button>
    <div class="bigText">饥人谷</div>
    <button class="bigButton">字体增大</button>
    <button class="smallButton">字体缩小</button>
    <button class="changeBody">更改body样式</button>
</body>
<script src="JS/index.js"></script>
</html>
