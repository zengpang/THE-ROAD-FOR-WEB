<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        border:  1px solid;
        text-align: center;
    }
    .box::after{
        content: '';
        line-height: 200px;
    }
    p{
        display: inline-block;
    }
</style>
<body>
    <div class="box">
        <p>hello</p>
    </div>
</body>
