<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid基础案例</title>
</head>
<style>
    .wrapper{
        display: grid;
        grid:auto auto auto / 1fr 200px;
    }
    header{
        background: grey;
        grid-column: 1/span 2;
        grid-row: 1/span 1;
    }
    aside{
        background: pink;
        grid-column: 2/span 1;
        grid-row: 2/span 1;
    }
    main{
       background: yellow;
       grid-column: 1/2;
       grid-row: 2/3;
    }
    footer{
       background: lightgrey;
       grid-area: 3/1/4/3;
    }
</style>
<body>
    <div class="wrapper">
        <header>标题栏</header>
        <aside>侧边栏</aside>
        <main>
            <h1>标题</h1>
            <p>内容</p>
        </main>
        <footer></footer>
    </div>
</body>
</html>
