<!DOCTYPE html>

<head>

    <title>掘金首页</title>

<style>
    body{
      display: grid;
      grid:auto auto auto /1fr 800px 180px 1fr;
    }
    header{
      grid-area: 1/2/2/4;
      background: pink;
    }
    .subnav{
      grid-area: 2/2/3/4;
    }
    main{
      grid-area: 3/2/4/3;
      background: grey;
    }
    aside{
    grid-area: 3/3/4/4;
    background: lightblue;
    }
</style>
<body>
    <header>header</header>
    <div class="subnav"></div>
    <main>主栏</main>
    <aside>侧边栏</aside>
</body>
</html>
