<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google搜索框</title>
    <link rel="stylesheet" href="CSS/GoogleCSS.css" type="text/css">
    <link rel="stylesheet" href="CSS/ImageCSS.css" type="text/css">
</head>

<body>
    <main>
        <div class="googleTitle">
            <img id="googleIcon" src="Images/google_logo.svg" alt="Google图标" title="欢迎使用Google">
        </div>
        <div class="googleSearch">
            <span></span>
            <input id="googleSearchInput" type="search" placeholder="在Google上搜索，或者输入一个网址">
            <span></span>
        </div>
        <div class="googleRecommend">
            <button>今日天气</button>
            <button>手气不错</button>
        </div>
    </main>
</body>

</html>
