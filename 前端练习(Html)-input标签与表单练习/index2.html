<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.html" method="get">
        <h1>tabindex</h1>
        <input type="text" placeholder="tabindex=0" name="index0" tabindex="0"><br/>
        <input type="text" placeholder="tabindex=1" name="index1" tabindex="1"><br/>
        <input type="text" placeholder="tabindex=2" name="index2" tabindex="2"><br/>
        <input type="text" placeholder="tabindex=3" name="index3" tabindex="3"><br/>
        <input type="text" placeholder="tabindex=-1"name="index-1" tabindex="-1"><br/>
        <br><br><br>

        <h1>focus</h1>
        <input type="text" autofocus>
        <br><br><br>
        
        <h1>checked</h1>
        <input type="checkbox" name="interest" checked>篮球</input>
        <input type="checkbox" name="interest" checked>计算机</input>
        <input type="checkbox" name="interest" checked>游泳</input>
        <br><br><br>
        
        <h1>disabled</h1>
        <input type="text" disabled>
        <br><br><br>

        <h1>required</h1>
        <input type="text" required>
        <br><br><br>

        <h1>value</h1>
        <input type="button" value="点击事件">

        <input type="submit" value="提交">
    </form>
</body>
</html>
