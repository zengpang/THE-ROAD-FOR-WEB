
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS表格样式</title>
  
</head>
<body>
    <div class="box">
        <img src="images/b.png">
    </div>
    <main>
        <div>
            <h1 class="Title">123</h1>
        <h2 class="Title">232323</h2>
        <h3 class="Title">23232323</h3>
        </div>
      
    </main>
    <style>
        .box { border: 1px solid rgb(132, 255, 1);}
        main div{border: 1px solid red;  vertical-align: top;width: 500px;height: 1000px;}
        .Title{
            color: red;
            height: 100px;
            width: 200px;
            border: 1px solid #000;
            vertical-align: middle;        
        }
    </style>
</body>
</html>
